docker_compose_params:
  command: "STARTED"
  state: present
  recreate: never
  remove_orphans: false
  remove_volumes: false

service_base_defaults:
  traefik: true
  external: false
  watchtower: false
  autoheal: false
  router_entry_point: "web-secure"
  subdirs: []
  skip_network_definition: false
  local_docker_build: false
  no_new_privileges: true
  # Dedicated system user configuration
  # If set, creates a dedicated system user and sets ownership of service directories
  dedicated_user:
    enabled: false
    name: ""
    uid: null
    # Add user to docker group (needed for accessing Docker socket)
    add_to_docker_group: false
    # Subdirectories that should be owned by the dedicated user (defaults to all subdirs)
    owned_subdirs: []